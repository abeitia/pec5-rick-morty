<mat-card class="mat-elevation-z4">
        <mat-card-header>
       
          <mat-card-title>{{ character.name }}</mat-card-title>

      </mat-card>

    <!-- <div class="col-md-3">

    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <!-- Show all details -->
            <a class="btn btn-info">Show all details</a>
          </mat-panel-title>
          <!-- <mat-panel-description>

        </mat-expansion-panel-header>

        <mat-tab-group mat-align-tabs="start">
          <mat-tab label="Bio">
            <p><strong>Name:</strong> {{ character.name }}</p>
            <p><strong>Gender:</strong> {{ character.gender }}</p>
            <p><strong>Location:</strong> {{ character?.location?.name }}</p>
            <p><strong>Status:</strong> {{ character.status }}</p>
            <p><strong>Species:</strong> {{ character.species }}</p>
          </mat-tab>
          <mat-tab label="Episodes">

            </mat-list> -->
<table mat-table [dataSource]="dataSource" matSort>
    <!--Episode ID Column -->
    <ng-container matColumnDef="episode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Episode</th>
      <td mat-cell *matCellDef="let episode">{{ episode.episode }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let episode">{{ episode.name }}</td>
    </ng-container>

  <!-- Air Date Column -->
    <ng-container matColumnDef="air_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Air Date</th>
      <td mat-cell *matCellDef="let episode">{{ episode.air_date }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5">
  </mat-paginator>
